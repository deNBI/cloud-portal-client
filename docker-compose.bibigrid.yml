version: '3.5'
services:
  portal-client:
    image: denbicloud/cloud-portal-client:${CLOUD_CLIENT_TAG}
    ports:
     - ${CLIENT_PORT}:9090
     
    env_file:
        - .env

    environment:
      - OS_AUTH_URL
      - OS_PROJECT_ID
      - OS_PROJECT_NAME
      - OS_USERNAME
      - OS_PASSWORD
      - OS_USER_DOMAIN_NAME
      - OS_PROJECT_DOMAIN_ID
      - FORC_API_KEY

    volumes:
      -  ${client_PERSISTENT_PATH}/config.yml:/code/VirtualMachineService/config.yml
      -  ${client_PERSISTENT_PATH}/server.pem:/code/VirtualMachineService/keys/server.pem
      - ./logs/client:/code/VirtualMachineService/log:rw
    command: python3 VirtualMachineServer.py /code/VirtualMachineService/config.yml
    networks:
     - portal


  redis:
    image: redis:5.0.5
    expose:
      - "6379"
    networks:
      - portal

  bibigrid:
    image: bibiserv/bibigrid:bibigrid_rest_http_enabled_log
    environment:
      - OS_AUTH_URL
      - OS_PROJECT_ID
      - OS_PROJECT_NAME
      - OS_USERNAME
      - OS_PASSWORD
      - OS_USER_DOMAIN_NAME
      - OS_PROJECT_DOMAIN_ID
      - OS_PROJECT_DOMAIN_NAME
    expose:
      - "8080"
    networks:
      - portal



  # filebeat
  filebeat:
    image: docker.elastic.co/beats/filebeat:${FILEBEAT_TAG}
    environment:
      - ELASTIC_USER
      - ELASTIC_PASSWORD
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - ./logs:/usr/share/filebeat/log:ro
      - ./filebeat/data:/usr/share/filebeat/data:rw
    command: [sh, -c, "chmod go-w /usr/share/filebeat/filebeat.yml && filebeat run -e"]
    networks:
      - portal

networks:
  portal:
    name: portal_default
    driver: bridge                       
    driver_opts:                         
      com.docker.network.driver.mtu: 1440
  default:                               
    driver: bridge                       
    driver_opts:                         
      com.docker.network.driver.mtu: 1440
