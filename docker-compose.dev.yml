version: '3.5'
services:
  portal-client:
    build:
       context: .
       dockerfile: Dockerfile
    ports:
     - ${CLIENT_PORT}:9090

    env_file:
        - .env

    environment:
      - OS_AUTH_URL
      - OS_PROJECT_ID
      - OS_PROJECT_NAME
      - OS_USERNAME
      - OS_PASSWORD
      - OS_USER_DOMAIN_NAME
      - OS_PROJECT_DOMAIN_ID
      - FORC_API_KEY

    volumes:
      - ./VirtualMachineService/config/config.yml:/code/VirtualMachineService/config.yml
      - ./VirtualMachineService/keys/localhost/server.pem:/code/VirtualMachineService/keys/server.pem
    command: python3 VirtualMachineServer.py /code/VirtualMachineService/config.yml
    networks:
     - portal

  redis:
    image: redis:5.0.5
    expose:
      - "6379"
    networks:
      - portal


networks:
  portal:
    name: portal_default
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1440
  default:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1440
