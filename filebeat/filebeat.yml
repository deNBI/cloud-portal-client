output.elasticsearch:
    hosts:
      - "${ELASTIC_URL}"
    path: /elasticsearch/
    username: "${ELASTIC_USER}"
    password: "${ELASTIC_PASSWORD}"
    ssl:
      verification_mode: none
    timeout: 15

filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /usr/share/filebeat/log/client/*.log
    multiline:
      pattern: '^\d{4}-\d{2}-\d{2}'
      negate: true
      match: after
