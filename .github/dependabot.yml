version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
        interval: "weekly"
    target-branch: "dev"
    reviewers:
      - "deNBI/portal-dev"
    commit-message:
      prefix: "feat"
      include_scope: true
    open-pull-requests-limit: 15

  - package-ecosystem: "docker"
